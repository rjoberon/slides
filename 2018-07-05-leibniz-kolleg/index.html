# Was ist Big Data?

- Daten zu groß, für Verarbeitung mit traditionellen Anwendungen
- **Aufgaben**: Sammeln, Speichern, Teilen, Transferieren, Visualisieren,
  Durchsuchen, Indizieren, Analysieren, etc.
- **Beispiele**: Meteorologie, Physikalische Simulationen (LHC),
  Finanzwirtschaft, Internetsuche, Wirtschaftsinformatik, …
- **Ursachen**: viele neue Sensoren, Logdateien, Kameras, etc.
- **Problem**: schwierig mit traditionellen RDBMs/Software zu
  verarbeiten
- **Stattdessen**: massiv parallele Software, hunderte/tausende Server
- **"groß"**: hängt von Anwendung/Organisation ab, ändert sich

# Fallstudie

- Erarbeiten Sie ein Szenario aus Ihrem Fach-/Interessensgebiet, in dem Big Data eine wesentliche Rolle spielt (z.B. Energienetze, …)
  - Welche Daten fallen an?
  - Welche Möglichkeiten, Herausforderungen und Probleme ergeben sich durch die Nutzung dieser Daten?
  - Suchen Sie nach Lösungsansätzen für Ihr Szenario.
- Arbeit in Kleingruppen (3-4 Personen), 10 Minuten Zeit
- Ergebnissicherung: Präsentation/Ausfüllen der Tabelle an der Tafel
  - (Spalten: Szenario, Daten, Möglichkeiten, Herausforderungen, Probleme, Lösungsansätze)
