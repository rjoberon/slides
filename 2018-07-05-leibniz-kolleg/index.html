# What is Big Data?

- data too large to be processed with traditional applications
- **tasks**: collect, store, share, transfer, visualise, search,
  retrieve, index, analyse, ...
- **examples**: meteorology, scientific data (physics, astronomy,
  etc.), finance, web search/mining, ...
- **reasons**: internet of things, social web, log files, cameras, ...
- **problem**: difficult to process with traditional software/RDBMS
- **instead**: massive parallel software, hundreds/thousands of servers
- **"big"**: depends on application/organisation, changes over time

# End of Theory?

[The End of Theory: The Data Deluge Makes the Scientific Method
Obsolete](https://www.wired.com/2008/06/pb-theory/), Chris Anderson,
*Wired*, June 2008

- "hypothesize, model, test" is becoming obsolete
- the more data is available, the farther are models explaining it
- big data + statistics = patterns
- no longer necessary to answer the "why?"

# Bold Claims

1. data analysis produces **uncannily accurate results**
2. "N = all" → statistical **sampling is obsolete**
3. no need for causation, **correlation is sufficient**
4. **no need for models**<br/>"with enough data, the numbers speak for
   themselves"

# But
- at best optimistic oversimplifications
- small data problems appear in big data
- multiple-comparisons problem (cf. "Why Most Published Research
  Findings Are False" by John Ioannidis, 2005)

# Data Management and Skills

![Tasks](images/tasks_2x.png) <!-- .element width="280px" -->

Source: [Randall Munroe, XKCD](https://xkcd.com/1425/)

<!-- .element: style="font-size:0.75em;" -->

--

- Datenmanagement (Zugriff, Lizenz, Datenschutz, Datensicherheit,
  Backup, etc. -> Datenmanagementplan lesen, um die richtigen
  Stichwörter zu bekommen)
- Backup, Data Papers/Daten für Journals
- Fähigkeit, Komplexität von Problemen einschätzen zu können
  - durchaus im Sinne vonn NP-Vollständig usw.
  - damit man weiß, was machbar ist und was nicht
  - passender XKCD-Carton (Vögel, Urwald/Location)
- Programmieren/Computational Thinking
  - um selbst die Daten nutzen zu können oder mit den
    InformatikerInnen kommunizieren zu können

- vielleicht hier auch: wie kann ich diese erwerben?
