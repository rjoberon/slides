## 2005

*(I am just finishing my math degree)*

- hobby: documenting facilities that were used by the Sovjet army in
  East Germany
- idea: satellite images were helpful to show land and buildings close
after reunification (= still in use)
- idea: overlay images with information / show satellite images next
to object descriptions
- how to extract images and geo-code them?
- starting point: understanding coordinate system

- Screenshot Ortsmarker

- `grep Aachen dsatnord.mp`

## 2024

*(I somehow stumble over my old web page and got interested again)*

ðŸ”Ž function `CLsDecode::GetImageDataSize` in `lsd26dll.dll`:

<!-- .element class="fragment" -->

```c++
if (*arg1 == 0x43 && arg1[1] == 0x49 && arg1[2] == 0x53)
	if (arg1[3] != 0x33)
		return 0
	if (arg1[5] == 0x30)
```

<!-- .element class="fragment" -->

ðŸ’¡ `0x43 0x49 0x53 0x33` = "CIS3"

<!-- .element class="fragment" -->

Note:
What "CIS3" means and how the images are encoded is another (longer) story ...
