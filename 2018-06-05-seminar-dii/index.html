## Definitions

> This diverse group of activities forms a composite trace of impact
> far richer than any available before. We call the elements of this
> trace altmetrics.
> ([Altmetrics Manifesto](http://altmetrics.org/manifesto/))

<!-- quote break -->

> Altmetrics are non-traditional bibliometrics proposed as an
> alternative or complement to more traditional citation impact
> metrics, such as impact factor and h-index.
> ([Wikipedia](https://en.wikipedia.org/wiki/Altmetrics))

<!-- quote break -->

> Altmetrics are metrics and qualitative data that are complementary
> to traditional, citation-based metrics. They can include (but are
> not limited to) peer reviews on Faculty of 1000, citations on
> Wikipedia and in public policy documents, discussions on research
> blogs, mainstream media coverage, bookmarks on reference managers
> like Mendeley, and mentions on social networks such as Twitter.
> ([Altmetric.com](https://www.altmetric.com/about-altmetrics/what-are-altmetrics/))

--

## Goals

![Four Ways to Measure Impact](http://altmetrics.org/wp-content/uploads/2010/10/four-ways-to-measure-impact-copy.png)<br/>
Source: [Altmetrics Manifesto](http://altmetrics.org/manifesto/)

<!-- .element style="width:30%;float:right;font-size:0.75em" -->

- filtering of traditional and alternative research outputs
- track impact 
   - of the individual research output (not JIF!)
   - also outside academy
   - from sources that are not peer-reviewed
- enable measurement of aggregate impact of research
- fast and open, beyond counting
- crowdsource peer-review:
> Instead of waiting months for two opinions, an article’s impact
> might be assessed by thousands of conversations and bookmarks in a
> week. ([Altmetrics Manifesto](http://altmetrics.org/manifesto/))
- applications, e.g., create real-time recommender systems

<!-- .element style="width:65%;" -->

# Discussion


- altmetrics are scarce (e.g., 85% of publications have no altmetrics)
- evidence for (weak) correlation between altmetrics and citations
  (e.g., [Thelwall, Haustein, Larivière & Sugimoto,
  2013](https://doi.org/10.1371/journal.pone.0064841); [Costas, Zahedi
  & Wouters, 2015](https://doi.org/10.1002/asi.23309))
- altmetrics not necessarily a good predictor for success:
  
  ![Plot from Costas et al., 2015](images/costas2015altmetrics.png)<!-- .element width="400px" -->

  Precision‐recall curves for <span style="color:blue;">journal
  citation scores</span> and <span style="color:green;">total
  altmetrics</span> for identifying the 1% most highly‐cited
  publications.  ([Costas, Zahedi & Wouters,
  2015](https://doi.org/10.1002/asi.23309))

  <!-- .element: style="font-size:0.75em;" -->
